<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Search Books</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">  
</head>  
<body>  
    <section class="section">  
        <div class="container">  
            <h1 class="title">Search Books</h1>  
            <form action="{{ url_for('search_books') }}" method="post">  
                <div class="field has-addons">  
                    <div class="control">  
							<input class="input" type="text" id="search_query" name="search_query" required> 
                    </div>  
                    <div class="control">  
                        <button class="button is-link" type="submit">Search</button>  
                    </div>    
                </div>  
            </form>
<form action="{{ url_for('search_books') }}" method="post">  
      
</form>			
            {% if books %}  
            <div class="box">  
                <h2 class="subtitle">Search Results</h2>  
                <table class="table is-striped is-fullwidth">  
                    <thead>  
                        <tr>  
                            <th>Title</th>  
                            <th>Author</th>  
                            <th>Year</th>  
                            <th>Genre</th>  
                            <th>Actions</th>  
                        </tr>  
                    </thead>  
                    <tbody>  
                        {% for book in books %}  
                        <tr>  
                            <td>{{ book.title }}</td>  
                            <td>{{ book.author }}</td>  
                            <td>{{ book.year }}</td>  
                            <td>{{ book.genre }}</td>  
                            <td>  
                                <a href="{{ url_for('edit_book', book_id=book.id) }}" class="button is-small is-warning">Edit</a>  
                                <a href="{{ url_for('delete_book', book_id=book.id) }}" class="button is-small is-danger">Delete</a>  
                            </td>  
                        </tr>  
                        {% endfor %}  
                    </tbody>  
                </table>  
            </div>  
            {% endif %}  
        </div>  
    </section> 
<footer class="footer">

</footer> 	
</body>  
</html>
